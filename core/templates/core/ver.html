<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       

</head>
<body>
       <div class="row">
            <h1>Mostrando proveedores</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">idProveedor</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Direccion</th>
                    
                </tr>
            </thead>
            <tbody>
                {%for ve in proveedores%}
                    <tr>
                        <td>{{ve.idProveedor}}</td>
                        <td>{{ve.Nombre}}</td>
                        <td>{{ve.Telefono}}</td>
                        <td>{{ve.Direccion}}</td>
                        <td>{{ve.Email}}</td>
                        <td>{{ve.Pais}}</td>
                        <td>{{ve.Contrase√±a}}</td>
                        <td>{{ve.Moneda}}</td>
                        <td>{{ve.categoria}}</td>
                        <td><a href="{% url 'form_mod_proveedor' ve.idProveedor%}">Modificar   </a></td>
                    </tr>
                {%endfor%}

            </tbody>

        </table>

 </body>
</html>
